<mat-card>
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
      <div class="signup-form">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" [(ngModel)]="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword" required>
        </mat-form-field>
        <button type="button" mat-raised-button color="primary" (click)="signup()">Signup</button>
      </div>
  </mat-card>
